<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>연습문제 1-1</h2>
    <script>
        var n1 = prompt("숫자 1의 값을 입력하세요.")
        var n2 = prompt("숫자 2의 값을 입력하세요.")

        n1 = Number(n1);
        n2 = Number(n2);
        
        console.log(n1, "+", n2, "=", n1+n2);
        console.log(n1, "-", n2, "=", n1-n2);
        console.log(n1, "*", n2, "=", n1*n2);
        console.log(n1, "/", n2, "=", n1/n2);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h1>if문 사용해보기</h1>
    출력할 단: <input type="text" id="num">
    <button onclick="display()">확인</button>

    <script>
        function display() {
            var strN = document.getElementById("num").value;
        var n = Number(strN);

        if( n < 2 || n > 9){
            console.log("2이상 9이하의 숫자를 입력해주세요.")
        } else { 
            for ( var i = 1; i < 10 ;i++) {
                console.log(n, ' * ', i, ' = ', n * i);
            }
        }
        }

        
    </script>
</body>
</html>

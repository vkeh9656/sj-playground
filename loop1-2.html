<body>
    <h2>소수 판별</h2>
    <script>
        var userInput = prompt("2 이상의 숫자를 입력하세요");
        userInput = Number(userInput);

        var isPrime = true;
        var result;
        for(i = 2; i < userInput; i++) {
            if (userInput % i === 0) {
                isPrime = false;
            }
        }
        
        if (isPrime) {
            document.write(userInput,"은 소수입니다.");
        } else {
            document.write(userInput,"은 소수가 아닙니다.");
        }

        
        
    </script>
    
</body>

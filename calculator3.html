<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>여러 값을 입력</h2>
    <div id="output">값은?</div>
    <script>
        var n1 = Number(prompt('1번째 숫자를 입력하세요'));
        var result = n1;
        
        var n2, op;
        var out = document.getElementById('output')
        var n = 2;

        while(true) {
            op = prompt("연산자를 입력하세요")

            if (op==="q") {
                break;
            }
            n2 = Number(prompt(n+"번째 숫자를 입력하세요."))

            if (op === "+"){
                result += n2;
            } else if ( op === "-") {
                result -= n2;
            } else if ( op === "*") {
                result *= n2;
            } else if ( op === "/") {
                result /= n2;
            }
            n++
        }

        out.innerHTML = "최종 결과값은 +" + result +"입니다.";
    </script>
    
</body>
</html>

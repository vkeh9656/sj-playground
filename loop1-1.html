<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt("숫자입력해요");
        n = Number(n);
        
        var result = 0;
        while(n != 0) {
            result += n;

            var n = prompt("숫자 입력해요");
            n = Number(n);
        }

        document.write(result);
        
    </script>
</body>
</html>
